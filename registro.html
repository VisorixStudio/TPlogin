<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-wrapper">
            <div class="panel-izquierdo">
                <div class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <h2>UNIVERSIDAD NACIONAL<br>RAUL SCALABRINI ORTIZ<br>SAN ISIDRO</h2>
                <h1>TP LOGIN</h1>
            </div>

            <div class="panel-derecho">
                <h2>Crea tu cuenta</h2>
                <p>Únete a nuestra comunidad de estudiantes</p>
                <form action="#">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Registrarse</button>
                </form>
                <div class="links">
                    <p style="margin-top: 20px; color: #777;">
                        Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
